<ion-header>

  <ion-navbar>
    <ion-title>location-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let location of locations">
        <p>
            <a (click)="locationClick(location)">{{ location.name }}</a>
        </p>
    </ion-list>
</ion-content>
