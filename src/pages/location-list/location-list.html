<ion-header>

  <ion-navbar>
    <ion-title>All Locations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="loaded">
        <ion-list>
            <ion-item>
                <h2>Search All Donations</h2>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Match text" #searchText></ion-input>
            </ion-item>
            <ion-item>
                <ion-select interface="popover" #searchMethod>
                    <ion-option value="item" selected>Search by Name</ion-option>
                    <ion-option value="category">Search by Category</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <button ion-button (click)="search()">Search</button>
            </ion-item>
        </ion-list>
        <div *ngIf="searchResults">
            <div *ngIf="searchResults.length">
                <ion-list *ngFor="let donation of searchResults">
                    <ion-item>
                        <a (click)="donationClick(donation)">{{donation.item}}</a>
                    </ion-item>
                </ion-list>
            </div>
            <p *ngIf="!searchResults.length">No results.</p>
        </div>

        <ion-list *ngFor="let location of (locations || [])">
            <p>
                <a (click)="locationClick(location)">{{ location.name }}</a>
            </p>
        </ion-list>
    </div>
</ion-content>
