<ion-header>

  <ion-navbar>
    <ion-title>location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>{{location.name}}</h1>
    <h2>Address</h2>
    <p>{{location.address}}</p>
    <h2>Phone Number</h2>
    <p>{{location.phone}}</p>
    <h2>Website</h2>
    <p><a href="{{location.website}}">{{location.website}}</a></p>
    <h2>Donations</h2>
    <ion-list *ngFor="let donation of location.donations">
        <h3>{{donation.item}}</h3>
    </ion-list>
    <button ion-button>New Donation</button>
</ion-content>
